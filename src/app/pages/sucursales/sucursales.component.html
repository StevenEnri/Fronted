<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse item-center" id="navbarSupportedContent" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sucursales">Sucursales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/servidores">Servidores</a>
          </li>
          
        </ul>
        
      </div>
    </nav>
    <br>

    <div style="display: flex; justify-content: center; align-items: center; width: 11%; margin-left: 80%;"
      class="col-auto">
      <button type="submit" class="btn btn-primary mb-3" (click)="abrirDialogCrearSucursal({id_sucursal: 0})">Crear
        Sucursal</button>
    </div>
  
    
    <br>
    <div>
      <table class="table table-responsive">
        <thead>
          <th>Id Sucursal</th>
          <th>Nombre Sucursal</th>
          
  
  
        </thead>
        <tbody>
          <tr *ngFor="let sucursal of sucursales">
            <th>{{sucursal.id_sucursal}}</th>
            <th>{{sucursal.nombre_sucursal}}</th>
            <th>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" (click)="abrirDialogCrearSucursal(sucursal)">Actualizar Datos</button>&nbsp;
                <button type="submit" class="btn btn-primary mb-3" (click)="deleteEliminarSucursal(sucursal.id_sucursal)">Eliminar</button>
              </div>
            </th>
  
          </tr>
        </tbody>
      </table>
  
  
    </div>
  
  </header>
